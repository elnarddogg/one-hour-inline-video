<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #start{
            height: 50px;
            width: 120px;
        }

        #stop{
            margin-left: 57px;
            height: 50px;
            width: 120px;
        }
    </style>
</head>
<body>
    <div id="hack-video"></div>
    <script src="../src/core.js"></script>
    <button id="start">START</button>
    <button id="stop">STOP</button>
    <script>

        var options = {
            url: 'http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4',
            videoContainerId: "hack-video",
            width: 300,
            height: 200
        };

        var inlineVideo = new OneHourInlineVideo(options);
        inlineVideo.play();

        var start = document.getElementById('start');
        var stop = document.getElementById('stop');

        start.addEventListener('click', function(){
            inlineVideo.play();
        });

        stop.addEventListener('click', function(){
            inlineVideo.stop();
        });

    </script>
</body>
</html>
